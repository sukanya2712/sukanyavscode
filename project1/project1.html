<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css" class="rel">
</head>
<body>
    <div class="video">
        <video autoplay loop>
            <source src="./assets/rainv.mp4">
        </video>
    </div>
    <div class="container"> 
        <div id="time">
           <button data-time="120">2 min
            <!-- <img src="./assets/time/2min.jpg"> -->
           </button>
           <button data-time="300">5 min
               <!-- <img src="./assets/time/5min.jpg"> -->
           </button>
           <button data-time="600">10 min
               <!-- <img src="./assets/time/10min.jpg"> -->
           </button>
        </div>

        <div class="player">
            <audio class="song" >
             <source src="./assets/beach.mp3"/>
            </audio>
            <svg class="play"
            width="90" height="90" viewBox="0 0 68 78" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M68 39L0.499996 77.9711L0.5 0.0288552L68 39Z" fill="white"/>
                </svg>

            <svg class="track-outline"
            width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
             </svg>

             <svg class="outline"
             width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>

             <h2 class="display">0.00</h2>
        </div>

        <div class="sound">
            <button data-sound="./assets/beach.mp3" data-video="./assets/beachv.mp4">
                <img src="./assets/svg/beach.svg" />
            </button>
            <button data-sound="./assets/rain.mp3" data-video="./assets/rainv.mp4">
                <img src="./assets/svg/rain.svg"/>
            </button>
        </div>
    </div>
<script src="project1.js"></script>
</body>
</html>
