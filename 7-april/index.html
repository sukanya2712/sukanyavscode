<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="btn" onclick="clearxyz()">c</div>
            <div class="btn" onclick="select('/')">/</div>
            <div class="btn" onclick="select('*')">*</div>
            <div class="btn" onclick="backxyz()">&larr;</div>

            <div class="btn" onclick="select('7')">7</div>
            <div class="btn" onclick="select('8')">8</div>
            <div class="btn" onclick="select('9')">9</div>
            <div class="btn" onclick="select('-')">-</div>

            <div class="btn" onclick="select('4')">4</div>
            <div class="btn" onclick="select('5')">5</div>
            <div class="btn" onclick="select('6')">6</div>
            <div class="btn" onclick="select('+')">+</div>

            <div class="btn" onclick="select('1')">1</div>
            <div class="btn" onclick="select('2')">2</div>
            <div class="btn" onclick="select('3')">3</div>
            <div class="btn" onclick="select('.')">.</div>

            <div class="btn" onclick="select('(')">(</div>
            <div class="btn" onclick="select('0')">0</div>
            <div class="btn" onclick="select(')')">)</div>
            <div class="btn" id="equal" onclick="selectEval()">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
